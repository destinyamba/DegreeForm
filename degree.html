    <body>

        <div id="full-page"> 

            <img class="logo" src="img/logo.png">
              
            <div class="nav-bar">
               
                     <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>

                        <li><a href="#">Contact Us</a></li>

                    </ul>

           <!-- NAVIGATION BAR ENDS HERE-->
                
           <!-- LOGIN FORM BEGINS HERE-->

          <div id="login" > 
            
            <span> <h2>LOGIN</h2> </span>

            <form action="index.html">
                    
                  <div class="form-box"> 
                    
                    

                        <div>
                            <input class="loginput1" type="text" placeholder="Email-Id" required>
                            <label>Email-Id</label>
                          <div class="i">
                            <div>
                                <i class="fas fa-user"></i>
                            </div>
                          </div>
                        </div>
                    

                        <div>
                            <input class="loginput2" type="password" placeholder="Password" required>
                            <label>Password</label>
                            <div class="i">
                                <div>
                                    <i class="fas fa-lock"></i>
                                </div>
                              </div>

                        </div>
                           
                        <input class="check-box" type="checkbox"> 
                        <label class="check-box">Remember Password</label>
                            <a href="#">Forgot Password?</a>
                            <input type="submit" class="btn" value="Login">
                            
                </div>

            </form>

          </div>

          <!-- LOGIN FORM END HERE-->
        
        </div>
